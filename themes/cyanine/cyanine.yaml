        collapse:
          type: text
          label: Label for collapse button
          placeholder: collapse navigation
          css: 'lg:w-half'
        next:
          type: text
          label: Label for next link
          placeholder: next
          css: 'lg:w-half'
        previous:
          type: text
          label: Label for previous link
          placeholder: previous
          css: 'lg:w-half'

    fieldsetfooter:
      type: fieldset
