        printIcon:
          type: checkbox
          label: Icon
          checkboxlabel: use a print-icon instead of text

    fieldsetNavigations:
      type: fieldset
      legend: Navigations and Chapters
      fields:
        chapnum:
          type: checkbox
          label: Chapter Numbers
          checkboxlabel: Show chapter numbers in navigation?
        collapseNav:
          type: checkbox
          label: Collapse navigation
