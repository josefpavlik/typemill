forms:
  fields:

    layout:
      type: fieldset
      legend: General Layout
      fields:
        layoutsize:
          type: select
          label: Layout Size
          options:
            standard: Standard
            large: Large
            full: Full Width

    bloghomepage:
      type: fieldset
      legend: 'Post Configuration (Blog or News)'
      fields:
        blogimage:
          type: checkbox
          label: 'Hero Images'
          checkboxlabel: 'Show hero images in all lists of posts'
        blog:
          type: checkbox
          label: 'Posts on Homepage'
          checkboxlabel: 'Show posts on the homepage'
        blogfolder:
          type: text
          label: 'Folder for Posts on Homepage'
          placeholder: '/blog'
          description: 'Add the relative pasts to the folder with posts that should appear on the homepage'
        blogintro:
          type: checkbox
          label: 'Homepage Intro Text'
          checkboxlabel: 'Show the text of the homepage and list posts below'

    landing:
      type: fieldset
      legend: 'Landingpage'
      fields:
        landingpage:
          type: checkbox
          checkboxlabel: 'Activate a landing page with different segments on the homepage. Configure the segments in the fieldsets below.'
        introPosition:
          type: number
          label: 'Position of Intro Segment'
          description: 'A intro segment with a title, a slogan, a call to action, and a background-image. Use 0 to disable this section.'
          css: 'lg:w-full'
        infoPosition:
          type: number
          label: 'Position of Info Segment'
          description: 'A content segment with pure makrdown. Use 0 to disable the section.'
          css: 'lg:w-full'
        teaserPosition:
          type: number
          label: 'Position of Teaser Segment'
          description: 'Use up to three horizontal teasers with call to action buttons. Use 0 to disable the section.'
          css: 'lg:w-full'
        contrastPosition:
          type: number
          label: 'Position of Contrast Segment'
          description: 'A content segment wiht pure markdown and inverted colors for contrast. Use 0 to disable the section.'
        naviPosition:
          type: number
          label: 'Position of Navigation Segment'
          description: 'A segment with the navigation/table of contents. Use 0 to disable the section.'
        newsPosition:
          type: number
          label: 'Position of News Segment'
          description: 'A segment with three content-teasers for latest news or posts from a folder. Use 0 to disable the section.'
          css: 'lg:w-full'

    landingpageIntro:
      type: fieldset
      legend: 'Landingpage Intro Segment'
      fields:
        introFullsize:
          type: checkbox
          label: Full Screen
          checkboxlabel: Use full screen for the intro segment
        introTitle:
          type: text
          label: Title for your landingpage intro
          placeholder: Typemill
          css: 'lg:w-full'
        introMarkdown:
          type: textarea
          label: Text for your landingpage intro (use markdown)
        introButtonLink:
          type: text
          label: Link for startbutton
          placeholder: /my/deeplink
          css: 'lg:w-half'
        introButtonLabel:
          type: text
          label: Label for startbutton
          placeholder: my label
          css: 'lg:w-half'
        introBackground:
          type: image
          label: Background Image
          description: Use the original size if you want to improve the quality of the background image.
        introImageOpacity:
          type: text
          label: Background Image Opacity
          placeholder: 0.8
          description: 0 is without transparency, 1 is fully transparent and invisible
        introImageBlendmode:
          type: select
          label: Blend mode for background image
          options: 
            lighten: 'lighten'
            darken: 'darken'
        introLogoTitle:
          type: checkbox
          label: Logo as title
          checkboxlabel: Use the website logo from system settings instead of title
        introTitleFallback:
          type: checkbox
          label: Title Fallback
          checkboxlabel: Use the title of the homepage as fallback
        introMarkdownFallback:
          type: checkbox
          label: Intro Text Fallback
          checkboxlabel: Use the content of the homepage as fallback
        introImage:
          type: checkbox
          label: Background Image Fallback
          checkboxlabel: Use the hero-image of the homepage as background image

    landingpageInfo:
      type: fieldset
      legend: Landingpage Info Segment
      fields:
        infoMarkdown:
          type: textarea
          label: Use Markdown

    landingpageTeaser:
      type: fieldset
      legend: Landingpage Teaser Segment
      fields:
        teaser1title:
          type: text
          label: Teaser 1 Title
          css: 'lg:w-half'
        teaser1text:
          type: text
          label: Teaser 1 Text
          css: 'lg:w-half'
        teaser1link:
          type: text
          label: Teaser 1 Link
          css: 'lg:w-half'
        teaser1label:
          type: text
          label: Teaser 1 Label
          css: 'lg:w-half'
        teaser2title:
          type: text
          label: Teaser 2 Title
          css: 'lg:w-half'
        teaser2text:
          type: text
          label: Teaser 2 Text
          css: 'lg:w-half'
        teaser2link:
          type: text
          label: Teaser 2 Link
          css: 'lg:w-half'
        teaser2label:
          type: text
          label: Teaser 2 Label
          css: 'lg:w-half'
        teaser3title:
          type: text
          label: Teaser 3 Title
          css: 'lg:w-half'
        teaser3text:
          type: text
          label: Teaser 3 Text
          css: 'lg:w-half'
        teaser3link:
          type: text
          label: Teaser 3 Link
          css: 'lg:w-half'
        teaser3label:
          type: text
          label: Teaser 3 Label
          css: 'lg:w-half'

    landingpageContrast:
      type: fieldset
      legend: Landingpage Contrast Segment
      fields:
        contrastTitle:
          type: text
          label: Title
        contrastText:
          type: textarea
          label: Text
        contrastLink:
          type: text
          label: Button Link
          css: 'lg:w-half'
        contrastLabel:
          type: text
          label: Button Label
          css: 'lg:w-half'

    landingpageNavi:
      type: fieldset
      legend: Landingpage Navigation Segment
      fields:
        naviTitle:
          type: text
          label: Title for navigation
        naviDepth:
          type: number
          label: How many navigation levels?

    landingpageNews:
      type: fieldset
      legend: Landingpage News Segment      
      fields:
        newsHeadline:
          type: text
          label: Headline for news-segment
          placeholder: News
          css: 'lg:w-full'
        newsFolder:
          type: text
          label: List entries from folder
          placeholder: /blog
          description: Add a path to a folder from which you want to list entries
          css: 'lg:w-full'
        newsLabel:
          type: text
          label: Label for read more link
          placeholder: All News
          css: 'lg:w-full'

    fieldsetAuthor:
      type: fieldset
      legend: Article Author
      fields:
        authorPosition:
          type: checkboxlist
          label: Position of article author-line (top/bottom)
          options:
            top: Top
            bottom: Bottom

        authorIntro:
          type: text
          label: Author intro text
          placeholder: Author

    fieldsetDate:
      type: fieldset
      legend: Article Date
      fields:
        datePosition:
          type: checkboxlist
          label: Position of article date (top/bottom)
          options:
            top: Top
            bottom: Bottom

        dateIntro:
          type: text
          label: Date intro text
          placeholder: Last Updated
          css: 'lg:w-half'

        dateFormat:
          type: select
          label: Date format
          css: 'lg:w-half'
          options:
            'm/d/Y': 01/20/2020
            'd.m.Y': 20.01.2020

    fieldsetGitHub:
      type: fieldset
      legend: Article edit link
      fields:
        gitPosition:
          type: checkboxlist
          label: Position of the edit link (top/bottom)
          options:
            top: Top
            bottom: Bottom

        gitLink:
          type: text
          label: Link to repository
          placeholder: https://github.com/typemill/documentation
          help: Add the base url to the content repository (e.g. github).

        editText:
          type: text
          label: Text/label for edit link
          placeholder: edit on github

        editIcon:
          type: checkbox
          label: Icon
          checkboxlabel: use an edit-icon instead of text

    fieldsetPrint:
      type: fieldset
      legend: Print Button
      fields:
        printPosition:
          type: checkboxlist
          label: Position of the print-button (top/bottom)
          options:
            top: Top
            bottom: Bottom

        printText:
          type: text
          label: Text/label for print-button
